general {
  gaps_in = 4
  gaps_out = 8
  border_size = 2

  col.active_border = rgba(7aa2f7ff) rgba(a88adeff) 45deg
  col.inactive_border = rgba(595959aa)

  resize_on_border = true
  allow_tearing = false

  layout = dwindle
}

decoration {
  rounding = 8
  rounding_power = 3

  active_opacity = 0.8
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0

  shadow {
    enabled = true
    range = 4
    render_power = 3
    color = rgba(000000aa)
  }

  blur {
    enabled = true
    size = 6
    noise = 0.0
    passes = 3
    new_optimizations = true
    contrast = 1.05
    brightness = 0.7
    vibrancy = 0.1
    ignore_opacity=true
  }
}

animations {
  enabled = yes

  bezier = easeOutQuint,   0.230, 1.000, 0.320, 1.000
  bezier = easeInOutCubic, 0.650, 0.050, 0.360, 1.000
  bezier = linear,         0.000, 0.000, 1.000, 1.000
  bezier = almostLinear,   0.500, 0.500, 0.750, 1.000
  bezier = quick,          0.150, 0.000, 0.100, 1.000
  bezier = overshot,       0.18, 0.95, 0.22, 1.03
  bezier = easeInBack,     0.600, -0.28, 0.735, 0.045
  bezier = easeOutBack,    0.175, 0.885, 0.320, 1.275
  bezier = border,         1.000, -0.07, 0.000, 1.000

  animation = windowsIn,     1, 2.8,  easeInOutCubic, popin
  animation = windowsOut,    1, 2.8,  easeInOutCubic, slide
  animation = windowsMove,   1, 5,    overshot
  animation = fade,          0, 3.03, quick
  animation = fadeIn,        0, 0.73, easeInBack, 
  animation = fadeOut,       1, 1.46, almostLinear
  animation = layersIn,      1, 1.73, almostLinear,   slidefade
  animation = layersOut,     1, 1.73, almostLinear,   slidefade
  animation = border,        1, 2.39, border
  animation = borderangle,   1, 24.0, linear,         once
  animation = workspaces,    1, 5.00, overshot,       slide
  animation = fadeDpms,      1, 5.00, overshot
}

dwindle {
  pseudotile = true
  preserve_split = false
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  vfr = true
  background_color = rgba(463671FF)
}
